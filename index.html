<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="bg-gray-100">

    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx- pt-24 pb-24 ">
            <img class="w-72" src="fac.svg" alt="">
            <p class="text-3xl mx-6   font: SFProDisplay-Regular, Helvetica, Arial, sans-serif;">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white px-4 py-3 rounded-lg w-96 relative shadow-xl">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400 text-ellipsis" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400 text-base" type="password"
                placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-2 rounded-md font-bold text-lg">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-500
             hover:bg-green-600 text-white my-2 px-6 mx-auto py-2 rounded-md font-bold w-fit text-lg">Create new account</button>
             <span class="relative justify-center text-center -bottom-12 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a page</span>
             for a celebrity, brand or business.</span>
            </div>
        </div>
</body>

</html>
